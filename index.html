<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 수학 탐험: 초등학생을 위한 인터랙티브 웹앱</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI 수학 탐험: 초등학생을 위한 인터랙티브 웹앱</h1>
        
        <div id="pointsDisplay">포인트: 0</div>
        
        <div class="section" id="dataVisualization">
            <h2>1. 데이터 시각화: 다양한 그래프</h2>
            <select id="chartType">
                <option value="bar">막대 그래프</option>
                <option value="line">선 그래프</option>
                <option value="pie">파이 차트</option>
            </select>
            <p>아래 입력란에 숫자를 넣고 '그래프 그리기' 버튼을 눌러보세요.</p>
            <input type="number" id="data1" value="5">
            <input type="number" id="data2" value="3">
            <input type="number" id="data3" value="7">
            <input type="number" id="data4" value="2">
            <input type="number" id="data5" value="6">
            <button onclick="drawChart()">그래프 그리기</button>
            <canvas id="dataChart"></canvas>
        </div>

        <div class="section" id="patternRecognition">
            <h2>2. 패턴 인식: 다음 숫자 예측하기</h2>
            <select id="difficultyLevel">
                <option value="easy">쉬움</option>
                <option value="medium">보통</option>
                <option value="hard">어려움</option>
            </select>
            <button onclick="generatePattern()">새로운 패턴</button>
            <p>아래 숫자 패턴을 보고 다음에 올 숫자를 예측해보세요.</p>
            <div id="patternDisplay"></div>
            <input type="number" id="patternGuess">
            <button onclick="checkPattern()">확인하기</button>
            <p id="patternResult"></p>
        </div>

        <div class="section" id="linearRegression">
            <h2>3. 간단한 선형 회귀: 점 찍기</h2>
            <p>그래프를 클릭해서 점을 찍어보세요. 그리고 '선 그리기' 버튼을 눌러 AI가 어떻게 선을 그리는지 확인해보세요.</p>
            <canvas id="scatterPlot"></canvas>
            <button onclick="drawRegressionLine()">선 그리기</button>
        </div>

        <div class="section" id="neuralNetwork">
            <h2>4. 간단한 신경망 시각화</h2>
            <p>아래 버튼을 눌러 간단한 신경망 구조를 볼 수 있어요.</p>
            <button onclick="drawNeuralNetwork()">신경망 그리기</button>
            <canvas id="networkCanvas" width="400" height="300"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
